<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content class="card">
      <ion-label class="ion-text-center"><b>Employee Attandance</b></ion-label>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Punch In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="details">
        <ion-thumbnail slot="end">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label><h2><ion-icon name="calendar-outline" class="mr-5" size="large"></ion-icon>{{ details?.year }}-{{ details?.month }}-{{ details?.day }}</h2><br>
          <h2><ion-icon name="alarm-outline" class="mr-5" size="large"></ion-icon>{{ formattedTime }}</h2>
        </ion-label>
      </ion-item>  
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Punch out</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="details">
        <ion-thumbnail slot="end">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label><h2><ion-icon name="calendar-outline" class="mr-5" size="large"></ion-icon>{{ details?.year }}-{{ details?.month }}-{{ details?.day }}</h2><br>
          <h2><ion-icon name="alarm-outline" class="mr-5" size="large"></ion-icon>{{ details?.OutHours }}:{{ details?.OutMinutes }}:{{ details?.OutSeconds }}</h2>
        </ion-label>
      </ion-item>  
    </ion-card-content>
  </ion-card>
  <div>
    <ion-button size="large" class="button" type="submit" shape="round" expand="block">Get Location</ion-button>
  </div>
</ion-content>
