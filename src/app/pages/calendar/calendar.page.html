<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>BACK</ion-back-button>
    </ion-buttons>
    <ion-title>Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>

  <ion-row>
    <ion-col size="2" class="ion-padding top">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>


    <ion-col size="8" class="ion-text-center ">
      <h2 class="cal-title">{{viewTitle}}</h2>
    </ion-col>


    <ion-col size="2" class="ion-padding top">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only" class="mr-6"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>
  <ion-card>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
      (onTitleChanged)="onViewTitleChanged($event)" (onEventSelected)="onEventSelected($event)"></calendar>
  </ion-card>

</ion-content>
