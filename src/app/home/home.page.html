<ion-header>
  <script type="text/javascript" src="cordova.js"></script>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-card>
    <ion-card-content class="card">
      <ion-label><h2 class="ion-text-center" style="color: black;">Employee Attandance</h2></ion-label>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Doughnut Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Punch In</ion-card-title>
    </ion-card-header>

        <p>
          <ion-datetime-button datetime="date" color="" > </ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime disabled presentation="date" [showDefaultButtons]="true" displayFormat="YYYY-DD-MM"  id="date"  name="dob" required [(ngModel)]="details.Date"></ion-datetime>
           </ng-template>
          </ion-modal>
        </p>
        <h2>
          <ion-datetime-button datetime="datetime1" color="" > </ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime 
              disabled 
              presentation="time" 
              [showDefaultButtons]="true"
              id="datetime1"  
              name="InTime" 
              required 
              [(ngModel)]="punchIntime"></ion-datetime>
           </ng-template>
          </ion-modal>
       </h2>
      </ion-item>  
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Punch out</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="details">
        <p>
          <ion-datetime-button datetime="date" color="" > </ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime disabled presentation="date" [showDefaultButtons]="true" displayFormat="YYYY-DD-MM"  id="date"  name="dob" required [(ngModel)]="details.Date"></ion-datetime>
           </ng-template>
          </ion-modal>
        </p>
        <h2>
          <ion-datetime-button datetime="datetime" color="" > </ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime 
              disabled 
              presentation="time" 
              [showDefaultButtons]="true"
              id="datetime"  
              name="OutTime" 
              required 
              [(ngModel)]="punchOutTime"></ion-datetime>
           </ng-template>
          </ion-modal>
       </h2>
      </ion-item>  
    </ion-card-content>
  </ion-card>
